<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-slider.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/scripts.js"></script>
    <title>BH2 Lending - Mortgage Re-Calulator</title>
  </head>
  <body>


  <!--  header start -->
    <div class="jumbotron" id="headerjumbo">
      <img src="img/logo2.png" id="logo">
    </div>
  <!-- header end -->
<!-- 
 -->
<!--  principle, date principal started, apr (do not convert to monthly rate), time (years) -->

  <div class="container">
    <form class="form" id="myform">
    

    <!-- initial -->
    <div id="initial">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="name" id="principalLabel" class="control-label">Balance Remaining:</label>
            <input id="principal" type="number" min="0" class="inputs form-control" placeholder="Balance">
          </div>
        </div>
        <div class="col-sm-4">
           <div class="form-group">
            <label for="name" id="paymentLabel" class="control-label">Current Payment:</label>
            <input id="payment" type="number" min="0" class="inputs form-control" placeholder="Current Payment">
          </div>
        </div>
        <div class="col-sm-4">
           <div class="form-group">
            <label for="name" id="InterestLabel" class="control-label">Interest Rate:</label>
            <input id="irvalue" type="number" step="0.001" min="0" class="inputs form-control" placeholder="Interest Rate (%)">
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="points">Date Of Birth:</label>             
            </div>
            <div class="row">
              <div class="col-sm-12">
                <input id="bday" type="date" class="inputs form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 clearfix">
            <button class="btn btn-lg btn-mycolor pull-right" id="submit">Submit</button>
          </div>
        </div>
      </div>
    <!-- initial -->


    <!-- next -->
    <div id="next" class="myhidden">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="name" id="principalLabel" class="control-label">Balance Remaining:</label>
            <h2 id="totalbalance"></h2>
          </div>
        </div>
        <div class="col-sm-4">
           <div class="form-group">
            <label for="name" id="paymentLabel" class="control-label">Current Payment:</label>
            <h2 id="currentPayment"></h2>
          </div>
        </div>
        <div class="col-sm-4">
           <div class="form-group">
            <label for="name" id="InterestLabel" class="control-label">Interest Rate:</label>
            <h2 id="interestRate"></h2>
          </div>
        </div>
      </div>
        <div class="form-group">
        <div class="row">
          <div class="col-sm-8">
              <label for="points">Age you want mortgage paid off:</label>             
            </div>
               <div class="col-sm-2">
                  <label for="points">Years:</label>            
              </div>
               <div class="col-sm-2">
                  <label for="points">Months:</label>            
              </div>
            </div>
             <div class="row">
              <div class="col-sm-8 myslider" id="ageslider">

               </div>
               <div class="col-sm-2">
                  <input id="years" class="pull-right inputs form-control" max="90" type="number">          
              </div>
               <div class="col-sm-2">
                  <input id="months" class="pull-right inputs form-control" max="11" min="0"type="number">          
              </div>
            </div>
          </div>
 
         <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="points">New Monthly Payment:</label>             
            </div>
             <div class="row">
              <div class="col-sm-8 myslider" id="paymentslider">
                
               </div>
               <div class="col-sm-4">
                  <input id="paymentoutput" class="pull-right inputs form-control" type="text">          
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- next -->

    </form>

    </div>
  </div>

  </body>

  </html>

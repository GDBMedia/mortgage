<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <!--   <link rel="stylesheet" href="css/bootstrap-slider.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Adoption</title>
  </head>
  <body>


  <!--  header start -->
    <div class="jumbotron" id="headerjumbo">
      <img src="img/logo2.png" id="logo">
    </div>
  <!-- header end -->


  <div class="container">
  <div data-role="main" class="ui-content">
    <form class="form" id="myform">
      <div class="form-group">
        <label for="name" id="principalLabel" class="control-label">Principal Remaining:</label>
        <input id="principal" type="text" class="inputs form-control" placeholder="Amount Remaining">
       
      </div>
       <div class="form-group">
        <label for="name" id="paymentLabel" class="control-label">Monthly Payment:</label>
        <input id="payment" type="text" class="inputs form-control" placeholder="Amount Remaining">
       
      </div>
       <div class="form-group">
        <label for="name" id="interestLabel" class="control-label">Interest Rate:</label>
        <input id="interest" type="text" class="inputs form-control" placeholder="Amount Remaining">
       
      </div>
      <div class="form-group">
        <label for="name" id="bdayLabel" class="control-label">Birthdate:</label>
        <input id="bday" type="text" class="inputs form-control" placeholder="Amount Remaining">
       
      </div>
      <div class="form-group">
        <label for="name" id="ageLabel" class="control-label">Age When done:</label>
        <input id="done" type="text" class="inputs form-control" placeholder="Age When Done">     
      </div>
      <button class="btn" id="submit">SUBMIT</button>
    </form>

    </div>
  </div>

  </body>

  </html>
